version: "3.9"

services:
  backend:
    build: .
    container_name: napasa-main-backend
    restart: unless-stopped
    ports:
      - "3000:5000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=napasa_ai_postgres
      - DB_PORT=5432
      - DB_NAME=ai_safari_db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - REDIS_HOST=napasa_ai_redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - napasa_ai_postgres
      - napasa_ai_redis
    networks:
      - napasa_ai_network

networks:
  napasa_ai_network:
    external: true
    name: napasa-ai-backend_napasa_ai_network
